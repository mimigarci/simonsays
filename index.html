<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simon says !</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Afonica&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__title-rank">
            <h1 class="header__title">What did Simon say? </h1>
            <button class = "view__rank" id="view__rank"> Ver Ranking </button>
        </div>
        
        <div class="header__scores">
            <div class="scores"><h3> Jugador 游삣游낕: </h3><div id="act__player__name"></div></div>
            <div class="scores"><h3> Nivel: </h3><div id="level">0</div></div>
            <div class="scores"><h3> Puntuaci칩n m치s Alta 游녬: </h3><div id="highest__score">0</div></div>
            <div class="scores"><h3> Puntuaci칩n Actual 游꿢: </h3><div id="current__score">0</div></div>

        </div>
        
    </header>
    
    <div class="game__container">
        <div id="grid" class="game__grid"></div>
        <div class="game__cell--center">SIMON</div>
    </div>
    <div class="actions">
        <button id= "play__button" class="action__button">Iniciar Juego</button>
        <button id="reset__button" class="action__button--secondary">Reiniciar Juego</button>
    </div>

    <div class = "ranking" > 
        <div id = "rank__box" class="rank__box">
            <div class = "rank__inner" >
                <h2>游꿡 Puntuaciones de todos los jugadores 游꿡</h2>
                <table id = "rank" class = "rank"> 
                    <thead> 
                        <tr> 
                            <th> Jugador </th>
                            <th> Puntuaci칩n </th>
                        </tr>
                    </thead>

                    <tbody></tbody>
                </table>
                <button class = "rank__close" id = "rank__close"> Cerrar </button>
            </div>
        
        </div>
    </div>

    <div class = 'name__input'>
        <div id = "name__box" class="name__box">
            <div class = "name__box-inner" >
                <h2 class = "context"> Ingrese el nombre del jugador </h2>
                <input type="text" id="name__input" class = 'name__input' placeholder="Nombre">
                <button class="saved__name" id="saved__name"> Guardar </button>
            </div>
        </div>
    </div>

    <audio src="next_level.mp3" id="next_level">
    <audio src="game_lost.mp3" id="game_lost">
    <audio src="reset_game.mp3" id="reset_game">
    <audio src="red.wav" id="red_sound">
    <audio src="green.wav" id="green_sound">
    <audio src="yellow.wav" id="yellow_sound">
    <audio src="blue.wav" id="blue_sound">

    <script src="script.js"></script>
</body>
</html>
